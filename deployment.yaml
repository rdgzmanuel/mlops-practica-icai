apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-api-deployment
  labels:
    app: mlops-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-api
  template:
    metadata:
    labels:
      app: mlops-api
  spec:
    containers:
    - name: mlops-api
      image: gcr.io/firm-container-476106-k5/mlops-api:latest # <--- Reemplaza con la ruta de tu imagen
      ports:
      - containerPort: 5000